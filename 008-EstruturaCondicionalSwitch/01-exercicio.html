<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Condicional Switch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <form action="01-exercicio.php" method="get">
            <label for="num">Número:</label>
            <input type="number" name="num" id="num"><br>

            <fieldset>
                <legend>Operação</legend>
                <input type="radio" name="oper" id="dobro" checked value="1">
                <label for="dobro">Dobro</label>
                <input type="radio" name="oper" id="cubo" value="2">
                <label for="cubo">Cubo</label>
                <input type="radio" name="oper" id="raiz" value="3">
                <label for="raiz">Raiz Quadrada</label>
            </fieldset><br>

            <input type="submit" class="botao" value="Calcular">
        </form>
    </div>   
</body>
</html>
